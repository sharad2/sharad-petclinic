<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/resources/images/favicon.png}" />

<title>PetClinic :: a Spring Framework demonstration</title>


<link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation" th:fragment="menu (active)">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">
					<li
						th:include="fragments/menuitem :: menuItem ('/','home', ${active}, 'home page','home','Home')">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Home</span>
					</li>

					<li
						th:replace="fragments/menuitem::menuItem ('/owners/find','owners',${active}, 'find owners','search','Find owners')">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Find owners</span>
					</li>

					<li
						th:replace="fragments/menuitem::menuItem ('/vets','vets',${active}, 'veterinarians','th-list','Veterinarians')">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Veterinarians</span>
					</li>

					<li
						th:replace="fragments/menuitem::menuItem ('/oups','error',${active}, 'trigger a RuntimeException to see how it is handled','warning-sign','Error')">
						<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
						<span>Error</span>
					</li>

				</ul>
			</div>
		</div>
	</nav>

</body>

</html>
