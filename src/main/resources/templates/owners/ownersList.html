<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>
<body>
<div th:replace="fragments/layout :: menu('owners')"></div>
	<h2>Owners</h2>
	<div class="container-fluid">
		<div class="container xd-container">
			<table id="vets" class="table table-striped">
				<thead>
					<tr>
						<th style="width: 150px;">Name</th>
						<th style="width: 200px;">Address</th>
						<th>City</th>
						<th style="width: 120px">Telephone</th>
						<th>Pets</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="owner : ${selections}">
						<td><a th:href="@{/owners/__${owner.id}__}"
							th:text="${owner.firstName + ' ' + owner.lastName}"></a></td>
						<td th:text="${owner.address}"></td>
						<td th:text="${owner.city}"></td>
						<td th:text="${owner.telephone}"></td>
						<td><span th:each="pet : ${owner.pets}"
							th:text="${pet.name} "></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
